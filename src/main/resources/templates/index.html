<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>


    <div th:replace="fragments/header :: header-stuff"/>

    <style>
        table {border-collapse:collapse; table-layout:fixed; width:310px;}
        table td {border:solid 1px #fab; width:100px; word-wrap:break-word;}
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"/>


<div class="container">


    <h5 class="header">Client Search</h5>

    <br/>

    <!--/*@thymesVar id="searchParameters" type="com.databankgroup.bigdata.model.SearchParameters"*/-->
    <form method="post" action="#" th:object="${searchParameters}"  th:action="@{/customers}" >

        <div class="row">
            <div class="input-field col s12 m3">
                <select id="myselector" th:field="*{option}">

                    <option value="name">Name</option>
                    <option value="miles">Miles Account No.</option>
                    <option value="backconnect">Backconnect Account No.</option>
                </select>
                <label>Search By:</label>
            </div>

            <div id="nameSection">

                <div class="input-field col s12 m5">
                    <input id="searchValue" th:field="*{value}" type="text" class="validate" />
                    <label for="searchValue">Search Value</label>
                </div>


            </div>
            <div class="col s12 m2  ">
                <br/>

                <button class="col s12 btn  green waves-effect waves-light"
                        type="submit" name="_eventId_next">SEARCH
                </button>

            </div>


        </div>


    </form>

    <h6 class="light-blue-text">Search Results</h6>

    <table class="reponsive-table" style="width :100%">
        <thead>
        <tr>
            <th style='width: 10%'>Name</th>
            <th style='word-wrap: break-word;'>Miles A/C</th>
            <th style='width: 20%'>Backconnect A/C</th>
            <th style='width: 20%;word-wrap:break-word'>Plan ID</th>
            <th style='width: 10%'>Mobile</th>
            <th style='width: 20%'>Address</th>
        </tr>
        </thead>
        <tbody>

        <!--/*@thymesVar id="clientlist" type="java.util.List<com.databankgroup.bigdata.model.Table>"*/-->
        <tr th:each="pd : ${clientlist}">
            <td th:text="${pd.nameInMiles}">John</td>
            <td th:text="${pd.milesAccountNumber}">John</td>
            <td th:text="${pd.backconnectAccountNumber}">John</td>
            <td th:text="${pd.planID}">John</td>
            <td th:text="${pd.mobile}">John</td>
            <td th:text="${pd.address}">John</td>


        </tr>




        </tbody>
    </table>

</div>


<script>
    $(document).ready(
        function () {
            $('select').material_select();





        });
</script>


</body>
</html>
